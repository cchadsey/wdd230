            <div class="heading">

            <section class="content">
                <h2 class="titlef">Drink Builder</h2>
                <fieldset class="drinkform">
                    <form method="dialog" id="builder">
                        <label>Name <input id="name" type="text" name="fname" required></label>
                        <label>Email <input id="email" type="email" name="email" required></label>
                        <label>Phone <input id="tel" type="tel" name="cellphone" required></label>
                        <label>Fruit 1 <select id="fruit1" name="Fruit1"></select></label>
                        <label>Fruit 2 <select id="fruit2" name="Fruit2"></select></label>
                        <label>Fruit 3 <select id="fruit3" name="Fruit3"></select></label>
                        <label>Special Instructions <textarea id="sinst" name="sinst"></textarea></label>
                        <input id="submit" type="submit" value="Enjoy!">
                    </form>
                </fieldset>
                <fieldset id="orderconfirm">
                    <label>Name: <p id="nameA"></p></label>
                    <label>Email: <p id="emailA"></p></label>
                    <label>Phone: <p id="telA"></p></label>
                    <label>Fruits: <p id="fruitsA"></p></label>
                    <label>Nutrition: <p id="nutrition"></p></label>
                    <label>Special Instructions: <p id="instructions"></p></label>
                </fieldset>
            </section>
